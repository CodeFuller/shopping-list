<div class="container w-25">
  <div class="mt-3 list-group">
    <a *ngFor="let template of templates" class="list-group-item list-group-item-action" [routerLink]="['/templates', template.id]">{{template.title}}</a>
  </div>

  <form class="mt-3" (ngSubmit)="onAddTemplate()" #newTemplateForm="ngForm">
    <div class="input-group">
      <div class="input-group-append w-100">
        <input class="form-control" type="text" name="title" placeholder="New Template Title" required [(ngModel)]="newTemplateTitle">
        <button class="btn btn-primary" type="submit" [disabled]="!newTemplateForm.form.valid">Add</button>
      </div>
    </div>
  </form>
</div>
