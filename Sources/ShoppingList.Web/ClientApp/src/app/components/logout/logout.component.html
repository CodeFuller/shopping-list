<div class="container w-25">
    <div class="alert alert-warning" role="alert">
        Are you sure you want to logout?
    </div>
    <form novalidate>
        <button *ngIf="!loading" class="btn btn-primary" (click)="doLogout()">Logout</button>
        <button *ngIf="!loading" class="btn btn-secondary ml-3" (click)="cancelLogout()">Cancel</button>
        <loading-indicator *ngIf="loading">Loading ...</loading-indicator>
    </form>
</div>
