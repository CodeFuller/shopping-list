<div class="container w-25">
    <div *ngIf="loginFailed" class="alert alert-danger" role="alert">
        Invalid user name or password
    </div>
    <form (ngSubmit)="doLogin()" #loginForm="ngForm">
        <div class="form-group">
            <label>User Name:</label>
            <input class="form-control" type="text" name="userName" required [(ngModel)]="userName">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input class="form-control" type="password" name="password" required [(ngModel)]="password">
        </div>
        <div class="text-left">
            <div>
                <button *ngIf="!loading" class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
                <loading-indicator *ngIf="loading">Loading ...</loading-indicator>
            </div>
        </div>
    </form>
</div>
